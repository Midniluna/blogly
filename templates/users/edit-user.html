{% extends 'home.html' %} {% block title %}Edit User{% endblock %} {% block
content %}
<form action="/users/{{user.id}}/edit" method="POST">
	<label for="firstname">First Name: </label
	><input name="firstname" type="text" value="{{user.first_name}}" /> <br />
	<label for="lastname">Last Name: </label
	><input name="lastname" type="text" value="{{user.last_name}}" /> <br />
	<label for="imgurl">Image Url: </label
	><input name="imgurl" type="text" value="{{user.img_url}}" /><br />
	<a href="/users/{{user.id}}"
		><button class="btn btn-secondary" type="button">Cancel</button></a
	>
	<button class="btn btn-primary">Save</button>
</form>

{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
messages %}
<span class="error">{{ message }}</span>
{% endfor %} {% endif %} {% endwith %} {% endblock %}
